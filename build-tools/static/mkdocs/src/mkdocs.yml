# mkdocs.yml

# Project information
site_name: Formal Ledger Specification
site_url: https://intersectmbo.github.io/formal-ledger-specifications/
site_description: Formal ledger specification and documentation.
site_author: Formal Methods Ledger Team
repo_url: https://github.com/IntersectMBO/formal-ledger-specifications

# Theme configuration (using mkdocs-material)
theme:
  name: material
  # Optional features - see mkdocs-material docs for many more
  features:
    # - navigation.tabs
    - navigation.sections
    - toc.integrate # Integrate table of contents into left sidebar
    - content.tooltips
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black # indigo
      accent: red    # indigo

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

  # Font configuration
  font:
    text: Cambria
    code: Source Code Pro

extra_css:
  - css/custom.css
  - css/Agda.css

extra_javascript:
  - js/custom.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: "#"
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - attr_list
  - pymdownx.emoji
  - pymdownx.snippets:
      check_paths: true  # for debugging
      auto_append:
        - includes/links.md

watch:
  - includes

use_directory_urls: false

# Navigation structure
nav:
  - Home: index.md
