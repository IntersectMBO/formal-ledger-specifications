name: Formal Ledger Specs
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  # For running the workflow manually - useful for branches without PRs, for
  # which CI isn't run automatically
  workflow_dispatch:

permissions:
  contents: write

env:
  MAlonzo_branch: ${{ github.event.pull_request.head.ref }}-MAlonzo

jobs:
  formal-ledger-agda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/0da3c44a9460a26d2025ec3ed2ec60a895eb1114.tar.gz
          extra_nix_config: |
            trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://cache.iog.io https://cache.nixos.org/
      - name: Build formalLedger
        id: formalLedger
        run: |
          nix-build -A formalLedger -o outputs
      - name: Upload agda _build artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: _build
          path: outputs/_build
      - name: Upload agda typechecking time artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: typecheck.time
          path: outputs/typecheck.time

  hs:
    needs: [formal-ledger-agda]
    uses: ./.github/workflows/reusable.yml
    with:
      target: hs

  cardano-ledger-pdf:
    needs: [formal-ledger-agda]
    uses: ./.github/workflows/reusable.yml
    with:
      target: cardano-ledger.pdf

  conway-ledger-pdf:
    needs: [formal-ledger-agda]
    uses: ./.github/workflows/reusable.yml
    with:
      target: conway-ledger.pdf

  html:
    needs: [formal-ledger-agda]
    uses: ./.github/workflows/reusable.yml
    with:
      target: html

  MAlonzo:
    needs: [hs]
    runs-on: ubuntu-latest
    steps:
      - name: Check if ${{ env.MAlonzo_branch }} exists
        uses: actions/checkout@v4
        with:
          ref: ${{ env.MAlonzo_branch }}
        id: MAlonzo-exists
        continue-on-error: true
        if: github.ref != 'refs/heads/master'
      - uses: actions/checkout@v4
        with:
          ref: MAlonzo-code
      - name: Create branch ${{ env.MAlonzo_branch }} for generated code
        if: github.ref != 'refs/heads/master' && steps.MAlonzo-exists.outcome == 'failure'
        run: |
          git checkout -b ${{ env.MAlonzo_branch }} origin/MAlonzo-code
          git push origin ${{ env.MAlonzo_branch }}
      - uses: actions/checkout@v4
      - name: Download hs artifact
        uses: actions/download-artifact@v4
        with:
          name: hs
      - name: Commit generated code at ${{ env.MAlonzo_branch }}
        if: github.ref != 'refs/heads/master'
        run: |
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git stash push
            git fetch origin ${{ env.MAlonzo_branch }} --unshallow
            git checkout ${{ env.MAlonzo_branch }}
            rsync -r hs/* generated/
            git add -f generated && git commit -m "Generate code for ${{ github.sha }}" || echo "Everything is up-to-date."
      - name: Push ${{ env.MAlonzo_branch }}
        if: github.ref != 'refs/heads/master'
        uses: ad-m/github-push-action@v0.6.0
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ env.MAlonzo_branch }}
            force: false
            directory: .

  github-pages:
    needs: [formal-ledger-agda, hs, conway-ledger-pdf, cardano-ledger-pdf, html]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        if: github.ref == 'refs/heads/master'
        uses: actions/download-artifact@v4
        with:
          path: docs
          merge-multiple: true
      - name: Generate main website
        if: github.ref == 'refs/heads/master'
        run: |
          cat << EOF > docs/index.html
          <!DOCTYPE html>
          <html>
          <body>
          <h3>PDF specs</h3>
            <ul>
              <li><a href="cardano-ledger.pdf">Cardano ledger.pdf</a></li>
              <li><a href="conway-ledger.pdf">Conway ledger.pdf</a></li>
          </ul>
          <h3>HTML specs</h3>
          <ul>
            <li><a href="html/Everything.html">Everything.agda</a></li>
          </ul>
          <h3>Haskell tests</h3>
          <ul>
            <li><a href="hs/UtxowSpec.hs">UtxowSpec.hs</a></li>
          </ul>
          </body>
          </html>
          EOF
      - name: Add files
        if: github.ref == 'refs/heads/master'
        run: |
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git add -f docs/
            git commit -m "Updated for ${{ github.sha }}"
      - name: Push to gh-pages
        if: github.ref == 'refs/heads/master'
        uses: ad-m/github-push-action@v0.6.0
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: gh-pages
            force: true
            directory: .
